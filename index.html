<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Window?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div class="container m-2 mt-5">
    <form class="row g-3 needs-validation border border-secondary-subtle p-2" novalidate id="missingInfo">
      <div class="container-fluid bg-body-tertiary border-bottom">
        <h1>Payment Form</h1>
      </div>
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <div class="col-md-6">
        <label for="cardnum" class="form-label">Card #</label>
        <input type="number" class="form-control" id="cardnum" placeholder="XXXXXXXXXXXXXXXXX" required>
      </div>
      <div class="col-md-3">
        <label for="cvc" class="form-label">CVC</label>
        <input type="number" class="form-control" id="cvc" placeholder="0000" required>
      </div>
      <div class="col-md-3">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="amount" placeholder="Amount" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option>Florida</option>
          <option>Maryland</option>
          <option>Texas</option>
          <option>Delaware</option>
          <option>Ohio</option>
          <option>Rhode Island</option>
          <option>Kentucky</option>
          <option>Michigan</option>
          <option>New York</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="col-md-6">
        <p>We accept:</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">
            <i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">
            <i class="fa-brands fa-cc-visa"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">
            <i class="fa-brands fa-cc-amex"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">
            <i class="fa-brands fa-cc-discover"></i>
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <p>Message</p>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        </div>
        <div class="col-auto">
          <span id="notes" class="form-text">
            Add any notes here.
          </span>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end bg-body-tertiary border-top p-2">
        <button class="btn btn-secondary" type="cancel">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
